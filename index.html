    <script src="visual-effects.js"></script>
    <script>
        // Capacitor initialization (only in Android app, not in web browsers)
        // This code is safe to ignore in web browsers
        if (typeof window !== 'undefined' && window.Capacitor && window.Capacitor.isNativePlatform && window.Capacitor.isNativePlatform()) {
            // Only runs in native Capacitor app, not in web browsers
            try {
                import('@capacitor/app').then(({ App }) => {
                    App.addListener('backButton', ({ canGoBack }) => {
                        if (!canGoBack) {
                            App.exitApp();
                        } else {
                            window.history.back();
                        }
                    });
                }).catch(() => {
                    // Ignore - not in Capacitor environment
                });
            } catch (e) {
                // Ignore - web browser environment
            }
        }
    </script>
